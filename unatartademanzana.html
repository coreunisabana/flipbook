<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una tarta de manzana - Flipbook</title>
    
    <!-- Enlace a estilos externos -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Librerías necesarias -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="turn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Cargar componentes -->
    <script src="components.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
        }

        .book-title {
            text-align: center;
            color: #1a1a1a;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 20px 0;
            padding: 0 20px;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .book-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #38bdf8, #0284c7);
            border-radius: 2px;
        }

        .book-title::before {
            content: '✦';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            color: #38bdf8;
            font-size: 1.5rem;
            opacity: 0.8;
        }

        #flipbook-container {
            width: 100%;
            height: calc(100vh - 250px);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            padding: 10px;
            position: relative;
            overflow: visible;
            z-index: 1;
        }

        #flipbook {
            margin: 0 auto !important;
            position: relative;
            z-index: 1;
        }

        .page {
            background-color: white !important;
            border-radius: 12px !important;
            overflow: hidden !important;
        }

        .turn-page {
            background-color: white !important;
            border-radius: 12px !important;
            overflow: hidden !important;
        }

        .turn-page-wrapper {
            border-radius: 12px !important;
            overflow: hidden !important;
        }

        .page canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px !important;
        }

        /* Estilos para el contenedor unificado de controles */
        .controls-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 29, 101, 0.1);
            padding: 15px 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 29, 101, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 29, 101, 0.2);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: auto;
            min-width: 300px;
            max-width: 500px;
        }

        .audio-player {
            position: relative;
            bottom: 0;
            left: 0;
            transform: none;
            background: none;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            border: none;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
        }

        .controls {
            position: relative;
            bottom: 0;
            left: 0;
            transform: none;
            background: none;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            border: none;
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .controls.visible {
            display: flex;
        }

        .nav-btn {
            background: #001D65;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #0030B3;
        }

        .page-indicator {
            color: #001D65;
            font-weight: 500;
            font-size: 0.9rem;
        }

        @media screen and (max-width: 768px) {
            .book-title {
                font-size: 1.8rem;
                margin: 15px 0;
            }

            #flipbook-container {
                height: calc(100vh - 200px);
                margin: 10px auto;
                padding: 5px;
            }

            .controls-container {
                width: 90%;
                padding: 12px 15px;
                gap: 12px;
                min-width: 0;
            }

            .audio-player {
                gap: 10px;
            }

            .controls {
                gap: 10px;
            }

            .nav-btn {
                padding: 8px 16px;
                min-width: 90px;
                font-size: 0.9rem;
            }

            .page-indicator {
                font-size: 0.9rem;
                flex: 0 1 auto;
                text-align: center;
                min-width: 80px;
            }
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 29, 101, 0.05);
            padding: 4px;
            border-radius: 25px;
        }

        .audio-controls button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            color: #001D65;
            transition: all 0.3s ease;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .audio-controls button:hover {
            background: rgba(0, 29, 101, 0.1);
            color: #0030B3;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(0, 29, 101, 0.1);
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            min-width: 120px;
        }

        .progress-filled {
            height: 100%;
            background: #001D65;
            border-radius: 5px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-display {
            font-size: 0.75rem;
            color: #001D65;
            font-weight: 500;
            min-width: 70px;
            text-align: right;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="reader-mode">
    <main class="reader-container">
        <h1 class="book-title">Una tarta de manzana</h1>

        <div id="flipbook-container">
            <div id="flipbook"></div>
        </div>

        <!-- Contenedor unificado de controles -->
        <div class="controls-container">
            <!-- Reproductor de Audio -->
            <div class="audio-player">
                <div class="audio-controls">
                    <button id="rewindBtn" title="Retroceder">
                        <i class="fa-solid fa-backward-step"></i>
                    </button>
                    <button id="playPauseBtn" title="Reproducir/Pausar">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    <button id="forwardBtn" title="Adelantar">
                        <i class="fa-solid fa-forward-step"></i>
                    </button>
                    <button id="muteBtn" title="Silenciar">
                        <i class="fa-solid fa-volume-high"></i>
                    </button>
                </div>
                <div class="progress-bar">
                    <div class="progress-filled"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                </div>
            </div>

            <!-- Controles de navegación -->
            <div class="controls visible">
                <button id="prevPage" class="nav-btn">← Anterior</button>
                <span id="pageNumber" class="page-indicator">Página <span id="currentPage">1</span></span>
                <button id="nextPage" class="nav-btn">Siguiente →</button>
            </div>
        </div>
    </main>

    <script>
        // Configurar la ruta del PDF específico para este libro
        const pdfPath = 'libros/unatartademanzana.pdf';
        let audioPlayer;

        document.addEventListener('DOMContentLoaded', function() {
            const controls = document.querySelector('.controls');
            
            function showControls() {
                controls.classList.add('visible');
            }

            // Inicializar el reproductor de audio
            audioPlayer = new AudioPlayer('audios/unatartademanzana.mp3');

            // Escuchar el evento de PDF cargado
            document.addEventListener('pdfLoaded', function() {
                showControls();
                // Intentar reproducir el audio cuando el PDF esté cargado
                if (audioPlayer && audioPlayer.isReady) {
                    audioPlayer.togglePlay();
                } else {
                    audioPlayer.audio.addEventListener('canplaythrough', function onCanPlay() {
                        audioPlayer.togglePlay();
                        audioPlayer.audio.removeEventListener('canplaythrough', onCanPlay);
                    });
                }
            });
        });
    </script>
    <script src="script.js"></script>
    <script src="audioPlayer.js"></script>
</body>
</html>
