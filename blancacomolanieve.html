<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanca como la nieve - Flipbook</title>
    
    <!-- Enlace a estilos externos -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Librerías necesarias -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="turn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Cargar componentes -->
    <script src="components.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
        }

        .book-title {
            text-align: center;
            color: #1a1a1a;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 20px 0;
            padding: 0 20px;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .book-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #38bdf8, #0284c7);
            border-radius: 2px;
        }

        .book-title::before {
            content: '✦';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            color: #38bdf8;
            font-size: 1.5rem;
            opacity: 0.8;
        }

        #flipbook-container {
            width: 100%;
            height: calc(100vh - 250px);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            padding: 10px;
            position: relative;
            overflow: visible;
            z-index: 1;
        }

        #flipbook {
            margin: 0 auto !important;
            position: relative;
            z-index: 1;
        }

        .page {
            background-color: white !important;
            border-radius: 12px !important;
            overflow: hidden !important;
        }

        .turn-page {
            background-color: white !important;
            border-radius: 12px !important;
            overflow: hidden !important;
        }

        .turn-page-wrapper {
            border-radius: 12px !important;
            overflow: hidden !important;
        }

        .page canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px !important;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: auto;
            display: none;
            gap: 20px;
            align-items: center;
            justify-content: center;
            background: rgba(233, 246, 255, 0.3);
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0 8px 32px rgba(0, 29, 101, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(233, 246, 255, 0.2);
        }

        .controls.visible {
            display: flex;
        }

        .nav-btn {
            background: #001D65;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #0030B3;
        }

        .page-indicator {
            color: #001D65;
            font-weight: 500;
            font-size: 0.9rem;
        }

        @media screen and (max-width: 768px) {
            .book-title {
                font-size: 1.8rem;
                margin: 15px 0;
            }

            #flipbook-container {
                height: calc(100vh - 200px);
                margin: 10px auto;
                padding: 5px;
            }

            .controls {
                width: 90%;
                max-width: 400px;
                padding: 10px 15px;
                bottom: 15px;
                gap: 15px;
                background: rgba(233, 246, 255, 0.4);
                display: flex;
                justify-content: space-between;
            }

            .nav-btn {
                padding: 8px 16px;
                min-width: 90px;
                font-size: 0.9rem;
            }

            .page-indicator {
                font-size: 0.9rem;
                flex: 0 1 auto;
                text-align: center;
                min-width: 80px;
            }
        }
    </style>
</head>
<body class="reader-mode">
    <main class="reader-container">
        <h1 class="book-title">Blanca como la nieve</h1>
        <div id="flipbook-container">
            <div id="flipbook"></div>
        </div>

        <div class="controls">
            <button id="prevPage" class="nav-btn">← Anterior</button>
            <span id="pageNumber" class="page-indicator">Página <span id="currentPage">1</span></span>
            <button id="nextPage" class="nav-btn">Siguiente →</button>
        </div>
    </main>

    <script>
        // Configurar la ruta del PDF específico para este libro
        const pdfPath = 'libros/blancacomolanieve.pdf';

        // Mostrar los controles solo cuando el PDF esté cargado
        document.addEventListener('DOMContentLoaded', function() {
            const controls = document.querySelector('.controls');
            
            // Función para mostrar los controles
            function showControls() {
                controls.classList.add('visible');
            }

            // Evento personalizado que se dispara cuando el PDF está cargado (debe ser emitido desde script.js)
            document.addEventListener('pdfLoaded', showControls);
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
