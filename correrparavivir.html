<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correr para vivir - Flipbook</title>
    
    <!-- Enlace a estilos externos -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Librerías necesarias -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="turn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Cargar componentes -->
    <script src="components.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
        }

        .book-title {
            text-align: center;
            color: #1a1a1a;
            font-size: 2rem;
            font-weight: 600;
            margin: 20px 0;
            padding: 0 20px;
        }

        #flipbook-container {
            width: 100%;
            height: calc(100vh - 100px);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #flipbook {
            margin: 0 auto;
            width: 100%;
            height: 100%;
        }

        .page {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body class="reader-mode">
    <main class="reader-container">
        <h1 class="book-title">Correr para vivir</h1>
        <div id="flipbook-container">
            <div id="flipbook"></div>
        </div>

        <div class="controls">
            <button id="prevPage" class="nav-btn">← Anterior</button>
            <span id="pageNumber" class="page-indicator">Página <span id="currentPage">1</span></span>
            <button id="nextPage" class="nav-btn">Siguiente →</button>
        </div>
    </main>

    <script>
        // Configurar la ruta del PDF específico para este libro
        const pdfPath = 'libros/correrparavivir.pdf';
    </script>
    <script src="script.js"></script>
</body>
</html>
