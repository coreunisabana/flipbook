<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>Visor de Documentos - CORE</title>
    
    <!-- Enlace a estilos externos -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Librerías necesarias -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="turn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body class="reader-mode">
    <div class="navbar">
        <h1>CORE</h1>
        <div class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="#">De qué trata</a>
            <a href="#">Nosotros</a>
        </div>
    </div>
    
    <main class="reader-container">
        <div id="flipbook-container">
            <div id="flipbook"></div>
        </div>
        
        <div class="zoom-controls">
            <button class="zoom-btn" id="zoomIn" aria-label="Aumentar zoom">+</button>
            <button class="zoom-btn" id="zoomOut" aria-label="Reducir zoom">-</button>
        </div>

        <div class="controls">
            <button id="prevPage" class="nav-btn">← Anterior</button>
            <span id="pageNumber" class="page-indicator">Página <span id="currentPage">1</span></span>
            <button id="nextPage" class="nav-btn">Siguiente →</button>
        </div>
    </main>

    <!-- Script externo -->
    <script src="script.js"></script>
</body>
</html>
